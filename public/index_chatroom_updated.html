
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatroom Meet</title>
</head>
<body>
  <h1>Benvenuto in Chatroom Meet</h1>
  <input type="text" id="username" placeholder="Inserisci il tuo nome" minlength="4" maxlength="8"/>
  <button onclick="startChat()">Inizia Chat</button>
  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." />
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://chatroom-backend-ev5z.onrender.com");

    function startChat() {
      const username = document.getElementById("username").value.trim();
      if (username.length < 4 || username.length > 8) {
        alert("Il nome deve essere lungo tra 4 e 8 lettere.");
        return;
      }

      document.getElementById("chat").style.display = "block";
      socket.emit("message", username + " si Ã¨ unito alla chat.");
    }

    socket.on("system", (msg) => {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = "ðŸ“¢ " + msg;
      messages.appendChild(div);
    });

    socket.on("message", (msg) => {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = msg;
      messages.appendChild(div);
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value;
      if (msg.trim() !== "") {
        socket.emit("message", msg);
        input.value = "";
      }
    }
  </script>
</body>
</html>
