<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="icon" href="chat_room_meet_logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <title>ChatRandomMeet</title>
  <style>
    * { box-sizing: border-box; }

body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .home,
    .chat {
      flex: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .visible {
      display: flex;
    }

    .messages {
      height: 300px;
      width: 90%;
      max-width: 500px;
      overflow-y: auto;
      border: 1px solid #444;
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
      width: 90%;
      max-width: 500px;
    }

    input[type="text"]:not(.nickname) {
      flex: 1;
      padding: 0.5rem;
      background: #333;
      color: white;
      border: none;
    }

    input.nickname {
      width: 180px;
      font-size: 14px;
      padding: 0.3rem 0.5rem;
      background: #333;
      color: white;
      border: none;
      text-align: center;
    }

    button {
      padding: 0.5rem 1rem;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .connected-count {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-top:10px;"><img src="chat_room_meet_logo.png" alt="Chat Room Meet Logo" width="80"></div>
  <div class="connected-count" id="userCount">üëÅÔ∏è 0</div>
  <div class="container">
    <div class="home visible">
      <h1>Chat Room Meet</h1>
      <p>Chatta con nuove persone dall'Italia.</p>
      <input type="text" id="nickname" class="nickname" placeholder="Nome utente" maxlength="12" />
      <button onclick="startChat()">Inizia Chat</button>
    </div>

    <div class="chat">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input id="messageInput" type="text" placeholder="Scrivi..." disabled />
        <button onclick="sendMessage()" id="sendBtn" disabled>Invia</button>
      </div>
      <div class="input-area" id="actionButtons" style="margin-top: 1rem;">
        <button onclick="skip()">‚è≠ Salta</button>
        
        <button onclick="goHome()">üè† Home</button>
      </div>
    </div>
<div style="text-align: center; margin-top: 2rem;">
  <span style="color: red;">Sito Web creato da Carlo</span> 
  <span style="color: #FFD700;">Made in Italy</span>
</div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const home = document.querySelector('.home');
    const chat = document.querySelector('.chat');
    const messages = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const actionButtons = document.getElementById('actionButtons');
    const userCount = document.getElementById('userCount');

    let nickname = '';

    function startChat() {
      nickname = document.getElementById('nickname').value.trim();
      if (!nickname) {
        alert("Devi inserire un nome!");
        return;
      }
      home.classList.remove('visible');
      chat.classList.add('visible');
      socket.emit('start_random', nickname);
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text !== '') {
        socket.emit('chat_message', { text });
        addMessage('Tu', text);
        input.value = '';
      }
    }

    function skip() {
      socket.emit('skip');
    }

    function stop() {
      socket.emit('stop');
    }

    function goHome() {
      window.location.reload();
    }

    function addMessage(from, text) {
      const div = document.createElement('div');
      div.innerHTML = '<strong>' + from + ':</strong> ' + text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function disableInput() {
      input.disabled = true;
      sendBtn.disabled = true;
    }

    function enableInput() {
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }

    socket.on('msg', ({ from, text }) => {
      addMessage(from, text);
    });

    socket.on('chat_reset', () => {
      messages.innerHTML = '';
      disableInput();
    });

    socket.on('chat_ready', ({ partnerName }) => {
      addMessage('System', `${partnerName} si √® connesso alla chat.`);
      enableInput();
    });

    socket.on('user_left', ({ partnerName }) => {
      addMessage('System', `‚ö†Ô∏è ${partnerName} ha lasciato la chat.`);
      disableInput();
      actionButtons.innerHTML = `
        <button onclick="startChat()">üîÅ Nuova Chat</button>
        <button onclick="goHome()">üè† Home</button>
      `;
    });

    socket.on('system', (text) => {
      addMessage('System', text);
    });

    socket.on('connected_users', (count) => {
      userCount.textContent = `üëÅÔ∏è ${count}`;
    });

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !input.disabled) {
        sendMessage();
      }
    });
  </script>
</body>
</html>
